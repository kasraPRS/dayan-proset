<div class="mt-3">
  <app-datatable
    id="salaryDefinitionTable"
    [limit]="30"
    [filterNumber]="filterNumber"
    [config]="config"
    [tableRow]="tableRow"
    [newEntryFormTemplate]="FailureReasonFormComponent"
    [showFilter]="false"
    [viewOnly]="true"
    [showIndex]="true"
    [scrollbarV]="false"
    [scrollbarH]="true"
    [formTitle]="'FAILURE_REASON.TITLE'"
    [newEntryPermission]="[permission.GROUP_CREATE]"
    (onDoubleClickRow)="showFormInViewMode($event)"
  ></app-datatable>
</div>
