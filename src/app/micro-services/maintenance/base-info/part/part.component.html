<div class="mt-3">
  <app-datatable
    [limit]="30"
    [filterNumber]="filterNumber"
    [config]="config"
    [tableRow]="tableRow"
    [newWindowUrl]="'/maintenance/base-info/part/form'"
    (onDoubleClickRow)="showFormInViewMode($event)"
    [showFilter]="false"
    [viewOnly]="true"
    [showIndex]="true"
    [scrollbarV]="false"
    [scrollbarH]="true"
    [newEntryPermission]="[permission.PART_CREATE]"
  ></app-datatable>
</div>
