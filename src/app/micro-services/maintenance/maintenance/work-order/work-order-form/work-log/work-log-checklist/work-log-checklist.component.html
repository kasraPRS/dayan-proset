<div class="row">
  <div class="col-12">
    <span class="title">
      {{ "CHECKLIST.TITLE" | translate }}
    </span>
  </div>
</div>
<div
  class="row mt-4"
  *ngFor="let task of workOrderService.workLogCheckListTasks; let index = index"
>
  <div class="col-1" style="text-align: center">
    <input
      type="checkbox"
      class="mt-2 form-check-input checkbox_input"
      (change)="onCheckTask(task, $event)"
      [checked]="task.isDone"
      [disabled]="isDisable"
    />
  </div>
  <div class="mt-2 col-2 taskName">
    {{ task.name }}
  </div>
  <div class="col-3">
    <div class="row">
      <label class="col-md-1 col-form-label text-md-end mt-1">
        {{ "CHECKLIST.FORM.TASK_TYPE." + task.type | translate }}
      </label>
      <div class="col-md-10 d-flex position-relative">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="task.value"
          [disabled]="isDisable"
        />
        <span class="my-2 mx-3 light_text position-absolute left_align top-0">
          {{ task.measurementName }}
        </span>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <label class="col-md-2 col-form-label text-md-end">
        {{ "CHECKLIST.DESCRIPTION" | translate }}
      </label>
      <div class="col-9">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="task.description"
          [disabled]="isDisable"
        />
      </div>
    </div>
  </div>
  <mat-divider
    class="mt-3"
    *ngIf="index < workOrderService.workLogCheckListTasks.length - 1"
  ></mat-divider>
</div>
