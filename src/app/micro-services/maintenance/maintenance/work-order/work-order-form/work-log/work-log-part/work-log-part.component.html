<div class="row">
  <div class="col-2">
    <button
      [disabled]="workLog.status === WorkLogStatus.REGISTER"
      data-cy="dialog-submit"
      class="btn btn-outline-primary px-3 white_button green_button_hover m-1 btn-sm"
      type="button"
      (click)="onOpenPart()"
    >
      {{ "BUTTON.SELECT_PART" | translate }}
    </button>
  </div>
</div>
<div id="part_table" class="row datatable_container">
  <ngx-datatable
    style="width: 100%"
    class="bootstrap viewOnly"
    [rows]="partList"
    [loadingIndicator]="false"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="0"
    [rowHeight]="'auto'"
    [messages]="messages"
  >
    <ngx-datatable-column name="{{ 'PART.CODE' | translate }}" prop="partCode">
    </ngx-datatable-column>
    <ngx-datatable-column name="{{ 'PART.NAME' | translate }}" prop="partName">
    </ngx-datatable-column>
    <ngx-datatable-column
      name="{{ 'PART.COUNT' | translate }}"
      prop="partCount"
    >
    </ngx-datatable-column>
    <ngx-datatable-column
      name="{{ 'PART.UNIT_PRICE' | translate }}"
      prop="partUnitCost"
    >
    </ngx-datatable-column>
    <ngx-datatable-column name="{{ 'PART.COST' | translate }}" prop="partCost">
    </ngx-datatable-column>
    <ngx-datatable-column
      name="{{ 'GENERAL.ACTION' | translate }}"
      *ngIf="
        workOrder.status === WorkOrderStatus.UNDER_EXECUTION ||
        workLog.status === WorkLogStatus.REJECT
      "
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a class="mx-1 text-center" role="button" (click)="onDeletePart(row)">
          <i class="isax isax-trash"></i>
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
