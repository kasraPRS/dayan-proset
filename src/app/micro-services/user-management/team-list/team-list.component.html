<div class="mt-3">
  <app-datatable
    id="teamList"
    [config]="config"
    [tableRow]="tableRow"
    [viewOnly]="true"
    [showIndex]="true"
    [scrollbarV]="false"
    [scrollbarH]="true"
    [showFilter]="false"
    [formTitle]="'TEAM.TITLE'"
    (onDoubleClickRow)="showFormInViewMode($event)"
    [newEntryFormTemplate]="TeamFormComponent"
    [newEntryPermission]="[permission.USER_MANAGEMENT_CREATE]"
  ></app-datatable>
</div>
