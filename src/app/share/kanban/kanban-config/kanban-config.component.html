<div class="modal-body translated-paragraph position-relative">
  <div class="modal-title d-flex gap-2 align-items-center display-6">
    <i class="isax isax-setting-2"></i>
    {{ "GENERAL.SETTINGS" | translate }}
  </div>

  <div class="text-start py-3 regular-title">
    {{ "GENERAL.DISPLAY_PRIORITY" | translate }}
  </div>

  <div class="d-flex gap-2 align-items-center pb-3">
    <button class="w-32 btn-toggle-sort" (click)="toggleSortOrder()">
      <i
        class="isax isax-arrow-down4 sort-icon"
        [ngClass]="{
          'sort-active': config.sortOrder == KanbanCardSortOrderType.ASC
        }"
      ></i>
      <i
        class="isax isax-arrow-up-34 sort-icon"
        [ngClass]="{
          'sort-active': config.sortOrder == KanbanCardSortOrderType.DESC
        }"
      ></i>
    </button>
    <ng-select
      id="sort"
      class="w-100"
      [clearable]="true"
      [(ngModel)]="config.sortField"
    >
      <ng-option *ngFor="let item of sortList" [value]="item">
        {{ "KANBAN." + item | translate }}
      </ng-option>
    </ng-select>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="text-start bold-title pb-3">
        {{ "GENERAL.SHOW_CARD" | translate }}
      </div>
      <div class="selected-column">
        <ul>
          <li *ngFor="let field of fieldList">
            <input
              type="checkbox"
              [id]="field"
              (click)="toggle(field)"
              [checked]="isChecked(field)"
              style="margin-left: 10px"
            />
            <label [attr.for]="field">{{
              "KANBAN." + field | translate
            }}</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer border-top-0">
  <button
    data-cy="dialog-submit"
    class="btn btn-primary py-2 px-4"
    type="button"
    (click)="submit()"
  >
    {{ "GENERAL.SAVE" | translate }}
  </button>
  <div
    class="close_modal_icon pt-2 position-absolute top-0 left-0"
    (click)="onClose()"
    role="button"
  >
    <i class="fa fa-times fs-4" aria-hidden="true"></i>
  </div>
</div>
